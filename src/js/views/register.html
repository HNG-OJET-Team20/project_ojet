        <div class="register-form-conntainer oj-flex oj-helper-justify-content-center">
            <div class="register-form-layout oj-flex oj-helper-justify-content-center">
                <h3 style="color: #ffffff;">Sign Up</h3>
                <hr style="font-weight: bold; font-size: 48px; background-color: #000000;">
                <oj-form-layout>
                    <div class="oj-form-control-group oj-md-flex-item form-item">
                        <oj-input-text id="username" placeholder="Enter your preferred username"></oj-input-text>
                    </div>
                    <div class="oj-form-control-group oj-md-flex-item form-item">
                        <oj-input-text id="email" placeholder="Enter your Email address"></oj-input-text>
                    </div>
                    <div class="oj-form-control-group oj-md-flex-item form-item">
                        <oj-input-number id="phone" placeholder="Enter your Phone Number"></oj-input-number>
                    </div>
                    <div class="oj-form-control-group oj-md-flex-item form-item">
                        <oj-input-text id="full-name" placeholder="Enter your Full name"></oj-input-text>
                    </div>
                    <div class="oj-form-control-group oj-md-flex-item form-item">
                        <oj-input-text id="location" placeholder="State your location"></oj-input-text>
                    </div>
                    <div class="oj-form-control-group oj-md-flex-item form-item">
                        <oj-select-many id="multiSelect" style="max-width:20em">
                            <oj-option value="BE">Backend</oj-option>
                            <oj-option value="ML">Machine Learning</oj-option>
                            <oj-option value="DM">Digital Marketing</oj-option>
                            <oj-option value="FE">Frontend</oj-option>
                            <oj-option value="MD">Mobile Development</oj-option>
                            <oj-option value="UX">UX/UI Design</oj-option>
                            <oj-option value="SE">Sales Engineer</oj-option>
                        </oj-select-many>
                    </div>
                    <div class="oj-form-control-group oj-flex-item form-item">
                        <oj-input-password id="password" placeholder="Enter your password"></oj-input-password>
                    </div>
                    <div class="oj-flex-item">
                        <oj-button id="submitBtn">Submit</oj-button>
                    </div>
                </oj-form-layout>
            </div>
        </div>
