<div class="oj-hybrid-padding">
  <h3>Welcome <oj-bind-text value="[[fullname]]"></oj-bind-text></h3>
  <div id="profile"> 
    <h3><oj-label for="userProfile">Your profile information</oj-label></h3>
    <p>Id:<oj-bind-text value="[[id]]"></oj-bind-text></p>
    <p>Username: <oj-bind-text value="[[username]]"></oj-bind-text></p>
    <p>Email address: <oj-bind-text value="[[email]]"></oj-bind-text></p>
    <p>Phone Number: <oj-bind-text value="[[phone]]"></oj-bind-text></p>
    <p>Code stack: <oj-bind-text value="[[stack]]"></oj-bind-text></p>
    <p>Location: <oj-bind-text value="[[location]]"></oj-bind-text></p>
  </div>

</div>
